<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo_container">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path d="M12 1L21 5V11C21 16.55 17.16 21.74 12 23C6.84 21.74 3 16.55 3 11V5L12 1M12 3.18L5 6.3V11.22C5 15.54 8.25 20 12 21C15.75 20 19 15.54 19 11.22V6.3L12 3.18M16 14V15.5L16 15.59C15.96 15.81 15.78 15.96 15.53 16L15.43 16H8.57L8.47 16C8.22 15.96 8.04 15.81 8 15.59L8 15.5V14H16M17 8L16 13H8L7 8L7 8L9.67 10.67L12 8.34L14.33 10.67L17 8L17 8Z" /></svg> 
                <div class="logo logo_brand_name">Kahwe</div>
            </div>
            
            <div class="side_menu_top side_menu">
                <ul>
                    <li><a href=""><img src="svg/home-variant-outline.svg" alt="">Home</a></li>
                    <li><a href=""><img src="svg/face-man.svg" alt="">Profile</a></li>
                    <li><a href=""><img src="svg/message-text-outline.svg" alt="">Messages</a></li>
                    <li><a href=""><img src="svg/history.svg" alt="">History</a></li>
                    <li><a href=""><img src="svg/calendar-check-outline.svg" alt="">Tasks</a></li>
                </ul>
            </div>
            <div class="side_menu_bottom side_menu">
                <ul>
                    <li><a href=""><img src="svg/cog.svg" alt="">Settings</a></li>
                    <li><a href=""><img src="svg/lifebuoy.svg" alt="">Support</a></li>
                    <li><a href=""><img src="svg/lock.svg" alt="">Privacy</a></li>
                    
                </ul>
            </div>
        </div>
        <div class="topbar"> 
            <div id="topbar_top">
                
                <form  id="topbar_top_search" action="get">
                    <button type="submit" class="search_button"><img src="svg/magnify.svg" alt=""></button>
                    <input type="text" class="search_bar" placeholder="Search..." name="search_bar">
                        
                </form>
                
                
                <div id="topbar_top_profile">

                </div>
            </div>
            <div id="topbar_bottom">

            </div>
        </div>
        <div class="main-area"> </div>
    </div>
</body>
</html>
